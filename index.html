<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" href="assets/musicfavicon.ico">
</head>
<body>
    <div id="header-bar">
        <h1 id="title">Music Sandbox</h1>
        <input id="settings" type="button" style="background-image:url('assets/gearwheel.png')"/>
        <!--data:, will be replaced with something like images/settings.png-->
        <p>Credits</p>
    </div>

    <div id="main-board"></div>

    <div id="footer-bar">
        <input id="tempo" type="range" min="0" max="100">
        <input id="piano" type="button" style="background-image:url('assets/piano.png')"/>
        <input id="guitar" type="button" style="background-image:url('assets/guitar.png')"/>
        <input id="steelpan" type="button" style="background-image:url('assets/steeldrum.png')"/>
        <input id="xylo" type="button" style="background-image:url('assets/xylo.png')"/>
        <input id="glass-xylo" type="button" style="background-image:url('assets/glassxylo.png')"/>
        <input id="undo" type="button" style="background-image:url('assets/undo.png')"/>
        <input id="reset" type="button" style="background-image:url('assets/reset.png')"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
